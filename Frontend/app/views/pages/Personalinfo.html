<div ng-include="'views/inc/top_nav.html'"></div>

<div>
    <style>
        #frm {
            width: 600px;
            margin: 5px 380px;
            padding: 3px;
            border-radius: 10px;
            box-shadow: 0px 0px 50px green;
            background-color: transparent;
            color: #34495e;
        }
        #txt {
            width: 200px;
            height: 35px;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
    
    
    <form id="frm" ng-submit="submit()">
        <h2 class="text text-info" align="center">Personal information</h2>
        <table align="center">
    
            <tr>
                <td style="width: 145px; height: 45px; font-size: 20px;">Name</td>
                <td>
                    <input type="text" id="txt" ng-model="info.name" ng-init="name='{{info.name}}'" value="{{info.name}}" />
                </td>
            </tr>
            <tr>
                <td colspan=2><hr /></td>
            </tr>
            <tr>
                <td style="width: 145px; height: 45px; font-size: 20px;">Phone</td>
                <td>
                    <input id="txt" type="text" ng-model="info.phone" ng-init="phone='{{info.phone}}'" value="{{info.phone}}" minlength="5" maxlength="13" required="required" />
                </td>
            </tr>
            <tr>
                <td colspan=2><hr /></td>
            </tr>
            <tr>
                <td style="width: 145px; height: 45px; font-size: 20px;">Email</td>
                <td>
                    <input id="txt" type="text" ng-model="info.email" readonly="true" ng-init="email='{{info.email}}'" value="{{info.email}}" required="required" />
                </td>
            </tr>
            <tr>
                <td colspan=2><hr /></td>
            </tr>
            <tr>
                <td style="width: 145px; height: 45px; font-size: 20px;">Password</td>
                <td>
                    <input id="txt" type="password" ng-model="info.password" ng-init="password='{{info.password}}'" value="{{info.password}}" minlength="4" maxlength="10" required="required" />
                </td>
            </tr>
            <tr>
                <td colspan=2><hr /></td>
            </tr>
            <tr>
                <td style="width: 145px; height: 45px; font-size: 20px;">House</td>
                <td>
                    <input id="txt" type="text" ng-model="info.house" ng-init="house='{{info.house}}'" value="{{info.house}}" minlength="4" maxlength="10" required="required" />
                </td>
            </tr>
            <tr>
                <td colspan=2><hr /></td>
            </tr>
            <tr>
                <td style="width: 145px; height: 45px; font-size: 20px;">Road</td>
                <td>
                    <input id="txt" type="text" ng-model="info.road" ng-init="road='{{info.road}}'" value="{{info.road}}" maxlength="10" required="required" />
                </td>
            </tr>
            <tr>
                <td colspan=2><hr /></td>
            </tr>
    
            <tr>
                <td></td>
                <td><input type="submit" style="width:200px;" value="Update" /></td>
            </tr>
        </table>
    </form>
</div>
