<div>
    <h1>Requests</h1>
  
      <table border="1">
        <tr>
          <th>Id</th>
          <th>Member Name</th>
          <th>Email</th>
          <th>Usertype</th>
          
        </tr>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.email}}</td>
            <td>{{p.userType}}</td>
        </tr>
      </table>
  </div>
